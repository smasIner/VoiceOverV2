{% extends 'base.html' %}

{% block content %}
    <section class="page-header">
        <h2>Add New Voice Actor</h2>
        <a href="{{ url_for('voice_actors') }}" class="btn">Back to Voice Actors</a>
    </section>

    <section class="form-container">
        <form action="{{ url_for('add_voice_actor') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL (optional):</label>
                <input type="text" id="image_url" name="image_url" placeholder="Leave empty for default image">
            </div>
            <div class="form-actions">
                <a href="{{ url_for('voice_actors') }}" class="btn">Cancel</a>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </section>
{% endblock %}
