{% extends 'base.html' %}

{% block content %}
    <section class="page-header">
        <h2>Edit Anime</h2>
        <a href="{{ url_for('index') }}" class="btn">Back to Anime List</a>
    </section>

    <section class="form-container">
        <form action="{{ url_for('edit_anime', id=anime.id) }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ anime.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">{{ anime.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL (optional):</label>
                <input type="text" id="image_url" name="image_url" value="{{ anime.image_url }}" placeholder="Leave empty for default image">
            </div>
            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="btn">Cancel</a>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </section>
{% endblock %}
