{% extends 'base.html' %}

{% block content %}
    <section class="page-header">
        <h2>Edit Episode</h2>
        <a href="{{ url_for('episodes', anime_id=episode.anime_id) }}" class="btn">Back to Episodes</a>
    </section>

    <section class="form-container">
        <form action="{{ url_for('edit_episode', id=episode.id) }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ episode.title }}" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date" value="{{ episode.release_date }}" required>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('episodes', anime_id=episode.anime_id) }}" class="btn">Cancel</a>
                <button type="submit" class="btn primary">Save</button>
            </div>
        </form>
    </section>
{% endblock %}
